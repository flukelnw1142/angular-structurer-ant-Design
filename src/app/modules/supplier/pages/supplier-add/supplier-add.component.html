<form [formGroup]="supplierForm" (ngSubmit)="onSubmit()">
  <div class="content-card">
    <nz-divider nzText="Supplier Info"></nz-divider>
    <div nz-row nzGutter="16" class="mt-2">
      <div nz-col [nzXs]="24" [nzMd]="12" [nzLg]="6" class="pr-3">
        <nz-form-label nzNoColon>Tax ID</nz-form-label>
        <nz-input-group nzPrefixIcon="idcard" class="form-input">
          <input nz-input placeholder="Tax ID" maxlength="13" formControlName="tax_Id" />
        </nz-input-group>
      </div>
      <div nz-col [nzXs]="24" [nzMd]="12" [nzLg]="6" class="pr-3">
        <nz-form-label nzNoColon>Name</nz-form-label>
        <nz-input-group nzPrefixIcon="user" class="form-input">
          <input nz-input placeholder="Name" formControlName="name" />
        </nz-input-group>
      </div>
      <div nz-col [nzXs]="24" [nzMd]="12" [nzLg]="6" class="pr-3">
        <nz-form-label nzNoColon>Telephone</nz-form-label>
        <nz-input-group nzPrefixIcon="phone" class="form-input">
          <input nz-input placeholder="Telephone" maxlength="10" formControlName="tel" />
        </nz-input-group>
      </div>
      <div nz-col [nzXs]="24" [nzMd]="12" [nzLg]="6" class="pr-3">
        <nz-form-label nzNoColon>Email</nz-form-label>
        <nz-input-group nzPrefixIcon="mail" class="form-input">
          <input nz-input placeholder="Email" formControlName="email" />
        </nz-input-group>
      </div>
      <div nz-col [nzXs]="24" [nzMd]="12" [nzLg]="24" class="pr-3 mt-3">
        <nz-form-label nzNoColon>Address</nz-form-label>
        <nz-input-group nzPrefixIcon="home" class="form-input">
          <input nz-input placeholder="Address" formControlName="address_sup" />
        </nz-input-group>
      </div>
      <div nz-col [nzXs]="24" [nzMd]="12" [nzLg]="6" class="pr-3 mt-3">
        <nz-form-label nzNoColon>Postal Code<span style="color: red;">*</span></nz-form-label>
        <nz-form-item>
          <nz-form-control nzErrorTip="Please select postal code!">
            <nz-select nzShowSearch nzServerSearch nzPlaceHolder="Postal Code" (nzOnSearch)="onSearch($event)"
              formControlName="postalCode" (ngModelChange)="onPostalCodeChange($event)">
              <nz-option *ngFor="let item of filteredItemsProvince"
                [nzLabel]="item.subdistrict + ' ' + item.district + ' ' + item.province + ' ' + item.postalCode"
                [nzValue]="item.postalCode + '-' + item.subdistrict">
              </nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col [nzXs]="24" [nzMd]="12" [nzLg]="6" class="pr-3 mt-3">
        <nz-form-label nzNoColon>Subdistrict</nz-form-label>
        <nz-input-group nzPrefixIcon="environment" class="form-input">
          <input nz-input placeholder="Subdistrict" formControlName="subdistrict" />
        </nz-input-group>
      </div>
      <div nz-col [nzXs]="24" [nzMd]="12" [nzLg]="6" class="pr-3 mt-3">
        <nz-form-label nzNoColon>District</nz-form-label>
        <nz-input-group nzPrefixIcon="cluster" class="form-input">
          <input nz-input placeholder="District" formControlName="district" />
        </nz-input-group>
      </div>
      <div nz-col [nzXs]="24" [nzMd]="12" [nzLg]="6" class="pr-3 mt-3">
        <nz-form-label nzNoColon>Province</nz-form-label>
        <nz-input-group nzPrefixIcon="global" class="form-input">
          <input nz-input placeholder="Province" formControlName="province" />
        </nz-input-group>
      </div>

      <div nz-col [nzXs]="24" [nzMd]="12" [nzLg]="6" class="pr-3">
        <nz-form-label nzNoColon>Supplier Group</nz-form-label>
        <nz-select formControlName="supplier_group" nzPlaceHolder="Select Supplier Group" class="custom-select">
          <nz-option nzValue="GCH Group" nzLabel="GCH Group"></nz-option>
          <nz-option nzValue="ONE Group" nzLabel="ONE Group"></nz-option>
        </nz-select>
      </div>
      <!-- <div nz-col [nzXs]="24" [nzMd]="12" [nzLg]="6" class="pr-3 ">
        <nz-form-label nzNoColon>Customer Type</nz-form-label>
        <nz-input-group nzPrefixIcon="team" class="form-input">
          <input nz-input placeholder="Customer Type" formControlName="supplier_type" />
        </nz-input-group>
      </div> -->
      <div nz-col [nzXs]="24" [nzMd]="12" [nzLg]="6" class="pr-3">
        <nz-form-label nzNoColon>Supplier Type</nz-form-label>
        <nz-select formControlName="supplier_type" nzPlaceHolder="Select supplier_type" class="custom-select">
          <nz-option *ngFor="let type of listOfType" [nzLabel]="type.code" [nzValue]="type.code"></nz-option>
        </nz-select>
      </div>
      <div nz-col [nzXs]="24" [nzMd]="12" [nzLg]="6" class="pr-3">
        <nz-form-label nzNoColon>Supplier Number</nz-form-label>
        <nz-input-group nzPrefixIcon="number" class="form-input">
          <input nz-input placeholder="Supplier Number" formControlName="supplier_num" />
        </nz-input-group>
      </div>
      <div nz-col [nzXs]="24" [nzMd]="12" [nzLg]="6" class="pr-3 ">
        <nz-form-label nzNoColon>Site</nz-form-label>
        <nz-input-group nzPrefixIcon="global" class="form-input">
          <input nz-input placeholder="Site" formControlName="site" />
        </nz-input-group>
      </div>
    </div>
  </div>
</form>
<form [formGroup]="supplierBankForm">
  <div class="content-card mt-3">
    <nz-divider nzText="Supplier Bank"></nz-divider>
    <div nz-row nzGutter="16">
      <div nz-row nzGutter="16">
        <div nz-col [nzXs]="24" [nzMd]="12" [nzLg]="6" class="pr-3">
          <nz-form-item>
            <nz-form-label [nzSpan]="24" nzFor="bankName" nzNoColon>Bank Name</nz-form-label>

            <nz-select formControlName="name_bank" nzPlaceHolder="Select bankName" class="custom-select"
              (ngModelChange)="onBankNameChange($event)">
              <nz-option *ngFor="let type of listOfBank" [nzLabel]="type.short_bank_name"
                [nzValue]="type.short_bank_name"></nz-option>
            </nz-select>
          </nz-form-item>
        </div>
        <div nz-col [nzXs]="24" [nzMd]="12" [nzLg]="6" class="pr-3">
          <nz-form-item>
            <nz-form-label [nzSpan]="24" nzFor="branch" nzNoColon>Branch</nz-form-label>
            <nz-form-control [nzSpan]="24">
              <input nz-input id="branch" placeholder="Branch" formControlName="branch" class="form-input" />
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzXs]="24" [nzMd]="12" [nzLg]="6" class="pr-3">
          <nz-form-item>
            <nz-form-label [nzSpan]="24" nzFor="accountNumber" nzNoColon>Account Number</nz-form-label>
            <nz-form-control [nzSpan]="24">
              <input nz-input id="accountNumber" placeholder="Account Number" formControlName="account_num"
                class="form-input" />
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzXs]="24" [nzMd]="12" [nzLg]="6" class="pr-3">
          <nz-form-item>
            <nz-form-label [nzSpan]="24" nzFor="accountName" nzNoColon>Account Name</nz-form-label>
            <nz-form-control [nzSpan]="24">
              <input nz-input id="accountName" placeholder="Account Name" formControlName="account_name"
                class="form-input" />
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzXs]="24" [nzMd]="12" [nzLg]="6" class="pr-3">
          <nz-form-item>
            <nz-form-label [nzSpan]="24" nzFor="vat" nzNoColon>VAT</nz-form-label>
            <nz-form-control [nzSpan]="24">
              <input nz-input id="vat" placeholder="VAT" formControlName="vat" class="form-input" />
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
    </div>
    <div class="mt-5 display-flex justify-center ">
      <button nz-button nzType="default" class="mr-2" (click)="backClicked()">ย้อนกลับ</button>
      <button *ngIf="!isViewMode ||isUser || isAdmin" nz-button nzType="primary" nzDanger class="mr-1" (click)="cancel()"><span nz-icon
          nzType="close" nzTheme="outline" (click)="cancel()"></span>Cancel</button>
      <button *ngIf="!isViewMode || isUser || isAdmin" class="mr-2 button-yellow" nz-button nzType="primary"
        (click)="save()">บันทึก</button>
      <button *ngIf="!isViewMode || isUser || isAdmin" class="mr-2 green-button" nz-button nzType="primary"
        (click)="submit()">Submit</button>
      <button *ngIf="isViewMode && (isApproved || isAdmin) " class="mr-2" nz-button nzType="primary"
        (click)="approve()">Approve</button>
      <button *ngIf="isViewMode && (isApproved || isAdmin)" nz-button nzType="primary" nzDanger
        (click)="reject()">Reject</button>
    </div>
  </div>
</form>
<div *ngIf="isViewMode" class="content-card mt-3">
  <nz-divider nzText="History Info"></nz-divider>
  <div *ngFor="let log of logs">
    <p>Approve By: {{ log.username }}</p>
    <p>Status: {{ log.status }}</p>
    <p>Time: {{ log.time | date:'short' }}</p>
    <br>
  </div>
</div>
