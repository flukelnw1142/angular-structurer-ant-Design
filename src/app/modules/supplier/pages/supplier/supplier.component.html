<div class="content-card-search">
    <h2>Supplier</h2>
    <div nz-row >
      <div nz-col [nzXs]="24" [nzMd]="24" [nzLg]="5" class="pr-3">
        <nz-form-label nzNoColon>Name</nz-form-label>
        <nz-input-group nzPrefixIcon="search" class="form-input">
          <input nz-input placeholder="ชื่อ" [(ngModel)]="filters.name" (input)="applyFilters()"/>
        </nz-input-group>
      </div>
      <div nz-col [nzXs]="24" [nzMd]="12" [nzLg]="5" class="pr-3">
        <nz-form-label nzNoColon>Supplier Number</nz-form-label>
        <nz-input-group nzPrefixIcon="search" class="form-input">
          <input nz-input placeholder="Supplier Number" [(ngModel)]="filters.supplier_num"/>
        </nz-input-group>
      </div>
      <div nz-col [nzXs]="24" [nzMd]="12" [nzLg]="5" class="pr-3">
        <nz-form-label nzNoColon>Tax</nz-form-label>
        <nz-input-group nzPrefixIcon="search" class="form-input">
          <input nz-input placeholder="Tax" [(ngModel)]="filters.tax_Id"/>
        </nz-input-group>
      </div>
      <div nz-col [nzXs]="24" [nzMd]="12" [nzLg]="5" class="pr-3">
        <nz-form-label nzNoColon>Status</nz-form-label>
        <nz-input-group nzPrefixIcon="search" class="form-input">
          <input nz-input placeholder="สถานะ" [(ngModel)]="filters.status"/>
        </nz-input-group>
      </div>
       
      </div>
      <div class="mt-5 display-flex justify-center ">
        <button nz-button nzType="primary" class="mr-2" (click)="applyFilters()">ค้นหา</button>
        <button nz-button nzType="default" (click)="addData()">เพิ่มข้อมูล</button>
      </div>
</div>
<div class="content-data-table mt-3">
    <nz-table #basicTable nzBordered [nzData]="filteredData">
      <thead>
        <tr>
          <th>No.</th>
          <th>Name</th>
          <th>Supplier Number</th>
          <th>Tax</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of filteredData; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ data.name }}</td>
          <td>{{ data.supplier_num }}</td>
          <td>{{ data.tax_Id }}</td>
          <td>{{ data.status }}</td>
          <td class="text-center">
            <button *ngIf="isUser || isAdmin" nz-button nzType="primary" class="mr-1" nzShape="round" (click)="viewCustomer(data.id)">View</button>
            <button *ngIf="isUser || isAdmin" nz-button nzType="primary" class="mr-1" nzShape="round" (click)="editCustomer(data.id)">Edit</button>
            <button *ngIf="isUser || isAdmin" nz-button nzType="default" class="mr-1" nzShape="round">Cancel</button>
            <button *ngIf="isUser || isAdmin" nz-button nzType="default" class="mr-1" nzShape="round">Submit</button>
            <button *ngIf="isApproved || isAdmin" nz-button nzType="default" class="mr-1" nzShape="round">Reject</button>
            <button *ngIf="isApproved || isAdmin" nz-button nzType="default" nzShape="round">Approve</button>
          </td>
        </tr>
      </tbody>
      </nz-table>
      
</div>
