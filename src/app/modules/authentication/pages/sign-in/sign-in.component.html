
<div class="login-container">
  <div class="login-form">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="logo">
      </div>
      <h1>One Portal</h1>
      <p>Enter to get unlimited access to data & information.</p>
      <nz-form-item>
        <nz-form-control>
          <nz-input-group nzPrefixIcon="mail" class="input-group-field">
            <input formControlName="username" nz-input placeholder="Enter your mail address" />
          </nz-input-group>
          <div *ngIf="loginForm.controls['username'].invalid && loginForm.controls['username'].dirty">
            <span *ngIf="loginForm.controls['username'].errors!['required']">Username is required.</span>
          </div>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control>
          <nz-input-group nzPrefixIcon="lock" class="input-group-field">
            <input formControlName="password" nz-input type="password" placeholder="Enter password" />
          </nz-input-group>
          <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].dirty">
            <span *ngIf="loginForm.controls['password'].errors!['required']">Password is required.</span>
          </div>
        </nz-form-control>
      </nz-form-item>
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
   
      <nz-form-item>
        <button [disabled]="loginForm.invalid" nz-button nzType="primary" class="login-form-button">Log In</button>
      </nz-form-item>
      
    </form>
  </div>
  <div class="login-background">
    <!-- Add your background image or design here -->
  </div>
</div>
