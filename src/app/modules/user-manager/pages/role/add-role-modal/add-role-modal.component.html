<form nz-form [formGroup]="validateForm" class="ant-form ant-form-horizontal" style="padding: 20px;">
    <div nz-row>
        <div nz-col nzSpan="24">
            <div nz-form-item nz-row>
                <div nz-col nzSpan="8" nz-form-label>
                    <label for="roleName">Role Name:</label>
                </div>
                <div nz-col nzSpan="16" nz-form-control>
                    <input nz-input id="roleName" formControlName="roleName" />
                </div>
            </div>
            <div nz-form-item nz-row class="mt-2">
                <div nz-col nzSpan="8" nz-form-label>
                    <label for="roleDescription">Role Description:</label>
                </div>
                <div nz-col nzSpan="16" nz-form-control>
                    <input nz-input id="roleDescription" formControlName="roleDescription" />
                </div>
            </div>
        </div>
    </div>
    <div nz-row class="modal-footer" style="text-align: right;">
        <div nz-col nzSpan="24" class="text-right">
            <button nz-button nzType="default" class="red-button" style="border-radius: 10px;" (click)="handleCancelClick()">Cancel</button>
            <button nz-button nzType="primary" class="green-button" style="border-radius: 10px;" (click)="submitForm()">Save</button>
        </div>
    </div>
</form>
