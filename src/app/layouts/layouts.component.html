<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar" nzCollapsible nzWidth="256px" nzBreakpoint="md" [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null">
    <div class="sidebar-logo">
      <a target="_blank">
        <img src="assets/images/logo/logo-one-e.png" alt="logo">
        <h1>ฤฤฤ</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      @for (item of menuItems;track item) {
      <li nz-menu-item  (click)="navigateTo(item.route)" [class.active]="isActive(item.route)" >
        <span nz-icon [nzType]="item.icon"></span>
        <span>{{ item.label }}</span>
      </li>
      }
      <li nz-menu-item (click)="navigateTo('/auth')">
        <span nz-icon [nzType]="'login'"></span>
        <span>ออกจากระบบ</span>
    </ul>

  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <span class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></span>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
